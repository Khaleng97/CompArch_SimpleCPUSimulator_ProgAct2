<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CPU Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="width: 100%; justify-content: center; align-items: center;">
        <div class="header-info">
            <div class="name-label">Iglesias, Kharylle Ann F.             BSCPE - 4               CPE463 - H2</div>
        </div>
        <h1>Simple CPU Simulator</h1>
        
        <div class="main-layout">
            <div class="left-panel">
                <div class="group-box">
                    <h2>Program Setup</h2>
                    <div class="input-row">
                        <label for="instruction-count">Number of Instructions:</label>
                        <input type="number" id="instruction-count" value="4" min="1" max="256">
                        <button id="setup-btn">Setup Instructions</button>
                    </div>
                    
                    <div class="table-container">
                        <table id="instructions-table">
                            <thead>
                                <tr>
                                    <th>Address</th>
                                    <th>Instruction</th>
                                    <th>Operand</th>
                                </tr>
                            </thead>
                            <tbody>
                                </tbody>
                        </table>
                    </div>
                </div>

                <div class="group-box" id="data-group" style="display: none;">
                    <h2 id="data-title">Data Values</h2>
                    <div id="data-inputs-container">
                        </div>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="group-box execution-panel">
                    <h2>Execution</h2>
                    <div class="button-row">
                        <button id="run-btn" disabled>Run Program</button>
                        <button id="reset-btn" disabled>Reset</button>
                    </div>
                    <textarea id="output-text" rows="25" readonly></textarea>
                </div>
            </div>
        </div>
    </div>
    
    <script src="validator.js"></script>
    <script src="cpu-simulator.js"></script>
    <script src="ui-controller.js"></script>
</body>
</html>
